<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00B4FF"></stop>
      <stop offset="100%" stop-color="#FF0078"></stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Corpo -->
  <rect x="6" y="6" width="52" height="52" rx="12" fill="url(#grad)" filter="url(#glow)"></rect>

  <!-- Tela -->
  <rect x="14" y="14" width="36" height="12" rx="4" fill="rgba(0,0,0,0.4)"></rect>

  <!-- BotÃµes -->
  <circle cx="20" cy="34" r="3" fill="white"></circle>
  <circle cx="32" cy="34" r="3" fill="white"></circle>
  <circle cx="44" cy="34" r="3" fill="white"></circle>

  <circle cx="20" cy="44" r="3" fill="white"></circle>
  <circle cx="32" cy="44" r="3" fill="white"></circle>
  <circle cx="44" cy="44" r="3" fill="white"></circle>

</svg>
