<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>
</head>
<body>
    <!-- Está é uma lista ordenada -->
     <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>

     </ol>

     <!-- Está é uma lista não ordenada -->

     <ul>
        <li>Opção 1</li>
        <li>Opção 2</li>
        <li>Opção 3</li>
        <li>Opção 4</li>

     </ul>

     <!-- Lista de Definição -->

    <dl>
        <dt>Primeiro Passo:</dt>
        <dd>Misturar a comida com a colher de pau</dd>




    </dl>
</body>
</html>
