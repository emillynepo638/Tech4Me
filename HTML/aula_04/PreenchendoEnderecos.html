<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Endereço de Entrega</title>
</head>
<body>
  <h1>Endereço de Entrega</h1>

  <form action="http://localhost:3003/formulario" method="post" autocomplete="on">
    <fieldset>
      <legend>Dados de entrega</legend>

      <p>
        <label for="cep">CEP</label><br>
        <input id="cep" name="cep" type="text" required pattern="[0-9]{5}-?[0-9]{3}" placeholder="Ex.: 01001-000" />
      </p>

      <p>
        <label for="rua">Rua</label><br>
        <input id="rua" name="rua" type="text" required placeholder="Ex.: Av. Brasil" />
      </p>

      <p>
        <label for="numero">Número</label><br>
        <input id="numero" name="numero" type="text" required placeholder="Ex.: 123" />
      </p>

      <p>
        <label for="complemento">Complemento</label><br>
        <input id="complemento" name="complemento" type="text" placeholder="Ex.: Apto 101" />
      </p>

      <p>
        <label for="bairro">Bairro</label><br>
        <input id="bairro" name="bairro" type="text" required placeholder="Ex.: Centro" />
      </p>

      <p>
        <label for="cidade">Cidade</label><br>
        <input id="cidade" name="cidade" type="text" required placeholder="Ex.: São Paulo" />
      </p>

      <p>
        <label for="uf">Estado (UF)</label><br>
        <select id="uf" name="uf" required>
          <option value="" disabled selected>Selecione o estado</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </p>

      <p>
        <label>
          <input type="checkbox" id="mesmo" name="mesmo">
          O endereço de entrega é o mesmo de cobrança
        </label>
      </p>

      <p>
        <button type="submit">Incluir endereço</button>
      </p>
    </fieldset>
  </form>
</body>
</html>
