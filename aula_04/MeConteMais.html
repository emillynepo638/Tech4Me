<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Doces</title>
</head>
<body bgcolor="#fff0f5" text="#333333">

    <center>
        <h1>🍭 Pesquisa da Loja de Doces 🍬</h1>
        <p><em>Queremos saber qual doce te lembra a infância!</em></p>
        <hr width="70%">
    </center>

    <form action="http://localhost:3003/formulario" method="post" align="center">
        <!-- Nome do cliente -->
        <label for="nome">Seu nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" size="50"><br><br>

        <!-- E-mail do cliente -->
        <label for="email">Seu e-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" size="50"><br><br>

        <!-- Área de texto para o relatório -->
        <label for="relatorio">Lembre-se do doce da infância:</label><br>
        <textarea id="relatorio" name="relatorio" rows="8" cols="60" placeholder="Escreva seu relato aqui..."></textarea><br><br>

        <!-- Tipo de doce favorito -->
        <label for="tipo">Escolha seu tipo de doce favorito:</label><br>
        <select id="tipo" name="tipo">
            <option value="chocolate">🍫 Chocolate</option>
            <option value="bala">🍬 Bala</option>
            <option value="biscoito">🍪 Biscoito</option>
            <option value="pirulito">🍭 Pirulito</option>
            <option value="outro">🎂 Outro</option>
        </select><br><br>

        <!-- Botão de envio -->
        <button type="submit">Enviar minhas lembranças 🍬</button>
    </form>

    <hr width="70%">
    <center>
        <p><strong>Obrigado por compartilhar suas doces lembranças!</strong></p>
    </center>

</body>
</html>
