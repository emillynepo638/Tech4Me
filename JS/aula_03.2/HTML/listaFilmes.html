<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Filmes</title>
  <link rel="stylesheet" href="/CSS/listaFilmes.css">
</head>

<body>

  <div class="container">

    <h1>Lista de Filmes</h1>

    <div class="input-area">
      <input id="filmeInput" type="text" placeholder="Digite o nome do filme">
      <button id="btnAdicionar">Adicionar filme</button>
    </div>

    <div class="controls">
      <button id="btnAZ">Ordenar A-Z</button>
      <button id="btnZA">Ordenar Z-A</button>
    </div>

    <input id="buscaInput" class="search" type="text" placeholder="Buscar filme...">

    <ol id="listaFilmes"></ol>

  </div>

  <script src="/JS/listaFilmes.js"></script>
</body>
</html>
