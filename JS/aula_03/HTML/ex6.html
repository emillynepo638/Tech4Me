<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Criar Lista</title>
</head>
<body>

<input id="item" type="text" placeholder="Novo item">
<button onclick="adicionar()">Adicionar</button>

<ul id="lista"></ul>

<script>
function adicionar() {
  const texto = document.getElementById("item").value;
  const li = document.createElement("li");
  li.innerText = texto;
  document.getElementById("lista").appendChild(li);
}
</script>

</body>
</html>
