<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Adivinhação</title>
</head>
<body>

<h2>Adivinhe o número de 1 a 50</h2>

<input id="chute" type="number">
<button onclick="jogar()">Enviar</button>

<p id="res"></p>

<script>
const secreto = Math.floor(Math.random() * 50) + 1;

function jogar() {
  const num = Number(document.getElementById("chute").value);

  if (num === secreto) {
    document.getElementById("res").innerText = "Acertou!";
    document.body.style.background = "lightgreen";
  } else if (num > secreto) {
    document.getElementById("res").innerText = "Menor";
  } else {
    document.getElementById("res").innerText = "Maior";
  }
}
</script>

</body>
</html>
